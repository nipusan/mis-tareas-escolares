<div class="table-button-row">
  <button
    (click)="onOpenModal()"
    mat-flat-button
    color="primary"
    class="btn-new"
  >
    Add new
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th id="userId" mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th id="userRole" mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th id="userUsername" mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let element">{{ element.username }}</td>
  </ng-container>

  <!-- names Column -->
  <ng-container matColumnDef="names">
    <th id="userNames" mat-header-cell *matHeaderCellDef mat-sort-header>Names</th>
    <td mat-cell *matCellDef="let element">{{ element.names }}</td>
  </ng-container>

  <!-- surnames Column -->
  <ng-container matColumnDef="surnames">
    <th id="userSurnames" mat-header-cell *matHeaderCellDef mat-sort-header>Surnames</th>
    <td mat-cell *matCellDef="let element">{{ element.surnames }}</td>
  </ng-container>

  <!-- documentType Column -->
  <ng-container matColumnDef="documentType">
    <th id="userDocumentType" mat-header-cell *matHeaderCellDef mat-sort-header>DocumentType</th>
    <td mat-cell *matCellDef="let element">{{ element.documentType }}</td>
  </ng-container>

  <!-- document Column -->
  <ng-container matColumnDef="document">
    <th id="userDocument" mat-header-cell *matHeaderCellDef mat-sort-header>Document</th>
    <td mat-cell *matCellDef="let element">{{ element.document }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th id="userActions" mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="table-button-row">
        <button mat-flat-button color="accent" (click)="onOpenModal(element)">
          Edit
        </button>
        <button mat-flat-button color="warn" (click)="onDelete(element.id)">
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
