<div class="table-button-row">
  <button
    (click)="onOpenModal()"
    mat-flat-button
    color="primary"
    class="btn-new"
  >
    Add new
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th id="courseName" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th id="courseCode" mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>

  <!-- startDate Column -->
  <ng-container matColumnDef="startDate">
    <th id="courseStartDate" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha inicio</th>
    <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
  </ng-container>

  <!-- endDate Column -->
  <ng-container matColumnDef="endDate">
    <th id="courseEndDate" mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Fin</th>
    <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
  </ng-container>


  <!-- state Column -->
  <ng-container matColumnDef="state">
    <th id="courseState" mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
    <td mat-cell *matCellDef="let element">
      <label for="courseState" class="label success" *ngIf="element.state">Activo</label>
      <label for="courseState" class="label warning" *ngIf="!element.state">Inactivo</label>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th id="courseActions" mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="table-button-row">
        <button mat-flat-button color="accent" (click)="onOpenModal(element)">
          Edit
        </button>
        <button mat-flat-button color="warn" (click)="onDelete(element.id)">
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
